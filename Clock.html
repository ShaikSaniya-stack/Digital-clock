<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name-="viewport" content="width=device-width,initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
  <h2 id="clock"></h2>
  <script>
    setInterval(() => {
      document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
